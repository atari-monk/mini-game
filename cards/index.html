<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clicking Game</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%; /* Ensure full screen height */
                width: 100%; /* Ensure full screen width */
                font-family: Arial, sans-serif;
                overflow: hidden; /* Prevent scrollbars */
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f7f7f7;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(6, 1fr); /* 6 columns */
                grid-template-rows: repeat(4, 1fr); /* 4 rows */
                gap: 10px;
                width: 100vw; /* Full width of the viewport */
                height: 100vh; /* Full height of the viewport */
                padding: 10px;
            }

            .grid-item {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #4caf50;
                color: white;
                font-size: 2rem;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .grid-item:hover {
                background-color: #45a049;
            }

            @media screen and (max-width: 600px) {
                .grid-container {
                    grid-template-columns: repeat(
                        3,
                        1fr
                    ); /* 3 columns for small screens */
                    grid-template-rows: repeat(
                        8,
                        1fr
                    ); /* 8 rows for small screens */
                }

                .grid-item {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <!-- 24 clickable grid items -->
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
            <div class="grid-item">13</div>
            <div class="grid-item">14</div>
            <div class="grid-item">15</div>
            <div class="grid-item">16</div>
            <div class="grid-item">17</div>
            <div class="grid-item">18</div>
            <div class="grid-item">19</div>
            <div class="grid-item">20</div>
            <div class="grid-item">21</div>
            <div class="grid-item">22</div>
            <div class="grid-item">23</div>
            <div class="grid-item">24</div>
        </div>

        <button
            onclick="goFullScreen()"
            style="
                position: absolute;
                top: 20px;
                left: 20px;
                padding: 10px;
                font-size: 16px;
                z-index: 1000;
            "
        >
            Go Fullscreen
        </button>

        <script>
            // Full-screen functionality
            function goFullScreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    // Chrome, Safari
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            }

            // Adding click event to each grid item
            document.querySelectorAll(".grid-item").forEach((item) => {
                item.addEventListener("click", () => {
                    alert("You clicked item " + item.textContent);
                });
            });
        </script>
    </body>
</html>
